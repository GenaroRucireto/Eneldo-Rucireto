<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Alimentos naturales para desgustar"> 
  <meta name="keywords" content="Chia, palta, girasol, natural">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css" />
  <title>Almacen Natural </title>
</head>

<body>

  <header>
    <div class="nombre">
      <h1>ENELDO</h1>
      <h2>Almacen Natural</h2>
    </div>

    <div class="container-fuid">
      <nav class="navbar navbar-expand-md navbar-light bg-light border-3 border-bottom border-dark">
        <div class="container-fluid">
          <a href="#" class="navbar-brand"><img src="../imagenes/eneldo.png" alt="logo" width="35" height="26"
              class="d-inline-block align-text-top"></a>
          <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menunavegacion">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="menunavegacion" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-3">
              <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
              <li class="nav-item"><a class="nav-link" href="almacen.html">Almacen</a></li>
              <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
              <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
              <li class="nav-item"><a class="nav-link" href="jugos.html">Carta de jugos</a></li>
            </ul>
          </div>
        </div>
      </nav>
  </header>

  <div class="container">
    <div class="tarjeta mb-auto mt-auto">
      <div class="row  row-cols-1 row-cols-md-2 row-cols-lg-4" style="max-width: 100%;">
        <div class="col mt-5">
          <div class="card w-75 h-100">
            <img src="../imagenes/coco.png" class="card-img-top" alt="aceite-de-coco">
            <div class="card-body">
              <h5 class="card-title text-center">Aceite de Coco</h5>
              <p class="card-text">Frasco x 250gr </p>
              <div class="card-footer">
                <small class="text-muted">$850</small>
              </div>
            </div>
          </div>
        </div>
        <div class="col mt-5">
          <div class="card w-75 h-100">
            <img src="../imagenes/pal.jpg" class="card-img-top" alt="palta">
            <div class="card-body">
              <h5 class="card-title text-center">Palta Chilena</h5>
              <p class="card-text"> Precio x kg</p>
              <div class="card-footer">
                <small class="text-muted">$900</small>
              </div>
            </div>
          </div>
        </div>
        <div class="col mt-5">
          <div class="card w-75 h-100">
            <img src="../imagenes/CHI.jpg" class="card-img-top" alt="chia">
            <div class="card-body">
              <h5 class="card-title text-center">Semillas de Chia</h5>
              <p class="card-text">Paquete x 250gr</p>
              <div class="card-footer">
                <small class="text-muted">$500</small>
              </div>
            </div>
          </div>
        </div>
        <div class="col mt-5 p-0">
          <div class="card w-75 h-100">
            <img src="../imagenes/gira.jpg" class="card-img-top" alt="girasol">
            <div class="card-body">
              <h5 class="card-title text-center">Semillas de Girasol</h5>
              <p class="card-text"> Paquete x 250</p>
              <div class="card-footer">
                <small class="text-muted">$200</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="pie">
        <legend>Seguinos</legend>
        <a href="../index.html">Facebook</a>
        <a href="../index.html">Instagram</a>
      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

</html>
